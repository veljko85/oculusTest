<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #cover {
            width: 100vw;
            height: 100vh;
            position: absolute;
            z-index: 5;
            /* background-image: url("img/coverBackgoround.jpg"); */
            background-color: #cccccc;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="cover"></div>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, disableWebGL2Support: false }); };
        var createScene = async function () {

            var scene = new BABYLON.Scene(engine);
            // var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            // camera.setTarget(BABYLON.Vector3.Zero());
            // camera.attachControl(canvas, true);
            var camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 4, 3.8, new BABYLON.Vector3(0, 1, 0), scene);
            camera.attachControl(canvas, true);
            scene.activeCamera.beta += 0.8;
            // camera.inputs.attached.mousewheel.detachControl(canvas);
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            function startVideo() {
                dome = new BABYLON.VideoDome(
                    "testdome",
                    ["video2.mp4"],
                    {
                        resolution: 16,
                        clickToPlay: true,
                        useDirectMapping: false
                    },
                    scene
                );
            }
            // startVideo()

            // GUI
            var plane = BABYLON.Mesh.CreatePlane("plane", 1);
            plane.position = new BABYLON.Vector3(0.4, 1.58, 0.4)
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateForMesh(plane);
            var panel = new BABYLON.GUI.StackPanel();
            advancedTexture.addControl(panel);

            var easyButton = BABYLON.GUI.Button.CreateSimpleButton("onoff", "Easy");
            easyButton.onPointerClickObservable.add(() => {
                console.log('play video')
            });
            easyButton.width = 0.5;
            easyButton.height = "80px";
            easyButton.color = "white";
            easyButton.background = "green";
            easyButton.fontSize = 60;
            panel.addControl(easyButton);


            const env = scene.createDefaultEnvironment();

            const xr = await scene.createDefaultXRExperienceAsync({
                floorMeshes: [env.ground]
            });

            var arButContainer =
                document.getElementsByClassName("xr-button-overlay");
            var arBut = document.getElementsByClassName("babylonVRicon");
            console.log(arBut);
            console.log(arBut[0]);
            arBut[0].innerHTML = "Open Ar";
            arBut[0].style.backgroundColor = "transparent";
            arBut[0].style.backgroundImage = "none";
            arBut[0].style.color = "black";
            arBut[0].style.border = "3px solid black";

            return scene;
        };
        window.initFunction = async function () {


            var asyncEngineCreation = async function () {
                try {
                    return createDefaultEngine();
                } catch (e) {
                    console.log("the available createEngine function failed. Creating the default engine instead");
                    return createDefaultEngine();
                }
            }

            window.engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            startRenderLoop(engine, canvas);
            window.scene = createScene();
        };
        initFunction().then(() => {
            scene.then(returnedScene => { sceneToRender = returnedScene; });

        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>

</html>
